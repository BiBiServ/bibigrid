# we have to make sure that the disk is NOT mounted by cloud-init beforehand
- name: mount ephemeral disk
  mount:
    path: /vol
    src: "{{ master.ephemerals[0] }}"
    fstype: ext4
    state: mounted
  when: 
    - master.ephemerals
  tags: ["master-mount-ephemeral"]

- name: mount disks
  mount:
    path: "{{ item.dst }}"
    src: "{{ item.src }}"
    fstype: ext4
    state: mounted
  with_items:
      - "{{ master.disks }}"
  when: master.disks is defined
  tags: ["master-mount-disks"]
