# The content of this file (common.yml) should be generated by BiBiGrid during instance initialization.

mode: openstack

default_user: ubuntu
ssh_user: ubuntu

master:
  ip: "192.168.33.10"
  hostname: "master"
  cores: 2
  disks:
    - src: /dev/sdb
      dst: /vol/spool

slaves:
  - ip: "192.168.33.11"
    cores: 2
    hostname: "slave1"

CIDR: "192.168.33.0/24"

nfs_mounts:
  - src: "/vol/spool"
    dst: "/vol/spool"
  - src: "/opt"
    dst: "/opt"

# services
enable_nfs: "yes"
enable_gridengine: "yes"
enable_slurm: "yes"
use_master_as_compute: "yes"
enable_mesos: "no"
enable_cloud9: "yes"
enable_cassandra: "no"
enable_hdfs: "no"
enable_spark: "no"

local_fs: "ext4"
