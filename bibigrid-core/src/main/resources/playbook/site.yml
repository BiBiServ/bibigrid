# The content of this file (site.yml) should be generated by BiBiGrid during instance initialization.
- hosts: master
  become: 'yes'
  vars_files:
  - vars/common.yml
  - vars/ansible_galaxy.yml
  roles:
  - common
  - master
- hosts: slaves
  become: 'yes'
  vars_files:
  - vars/common.yml
  - vars/{{ ansible_default_ipv4.address }}.yml
  - vars/ansible_galaxy.yml
  roles:
  - common
  - slave
