- name: Create /vol bind mount from /mnt ephemeral
  mount:
    path: /vol
    src: /mnt
    fstype: none
    opts: bind,auto
    state: mounted
  when: flavor.ephemeral > 0

- name: Mount disks
  mount:
    path: "{{ item.dst }}"
    src: "{{ item.src }}"
    fstype: ext4
    state: mounted
  with_items:
    - "{{ master.disks }}"
  when: master.disks is defined

- name: Make sure disks are available
  filesystem:
    fstype: ext4
    dev: "{{item.device}}"
    force: false
    state: present
  ignore_errors: true
  when: volumes is defined
  with_items:
    - "{{ volumes }}"

- name: Create mount folders if it doesn't exist
  file:
    path: "/{{item.name}}"
    state: directory
    mode: '0755'
  with_items:
    - "{{ volumes }}"

- name: Mount disks
  mount:
    path: "{{ item.name }}"
    src: "{{ item.device }}"
    fstype: ext4
    state: mounted
  ignore_errors: true
  with_items:
    - "{{ volumes }}"
  when: volumes is defined
