- name: Create /vol bind mount from /mnt ephemeral
  mount:
    path: /vol
    src: /mnt
    fstype: none
    opts: bind,auto
    state: mounted
  when: flavor.ephemeral > 0

- name: Mount disks
  mount:
    path: "{{ item.dst }}"
    src: "{{ item.src }}"
    fstype: ext4
    state: mounted
  with_items:
    - "{{ master.disks }}"
  when: master.disks is defined

- when: volumes is defined and auto_mount
  failed_when: false
  block:
    - name: Make sure disks are available
      filesystem:
        fstype: ext4
        dev: "{{ item.device }}"
        force: false
        state: present
      with_items: "{{ volumes }}"

    - name: Create mount folders if they don't exist
      file:
        path: "/{{ item.name }}"
        state: directory
        mode: '0755'
        owner: root
        group: '{{ ansible_distribution | lower }}'
      with_items: "{{ volumes }}"

    - name: Mount disks

      mount:
        path: "{{ item.name }}"
        src: "{{ item.device }}"
        state: mounted
      with_items: "{{ volumes }}"
