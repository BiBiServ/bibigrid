- when: "'ephemeral' in group_names"
  block:
  - name: Mount ephemeral
    mount:
      path: /vol/scratch
      src: /mnt
      fstype: none
      opts: bind,auto
      state: mounted
  - name: Set 0777 rights for ephemeral mount
    file:
      path: /vol/scratch
      state: directory
      mode: 0777
